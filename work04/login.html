<head>

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

    <title>登入頁面</title>
<style>
    body{
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif,微軟正黑體;
    }
    h1{
      color: green;
    }
    .wrap{
        width: 300px;
        margin: 0 auto;
        }
    .wrap h1{
        padding-top: 100px;
    }
</style>
</head>
<body>
    <div class ="wrap" id ='app'>
        <form class="form-signin" @submit.prevent="signin">
        <h1>Login</h1>
        <div class="form-group">
            <label for ="inputEmail" style="font-size:20px; font-weight: bolder; ">帳號</label>
            <input class ="form-control" type="email" id ="inputEmail"  v-model ="user.email" placeholder="請輸入 E-mail" required autofocus>
        </div>
        <div class="form-group">
            <label for ="inputPwd" style="font-size:20px; font-weight: bolder;" >密碼</label>
            <input class ="form-control" type="password" id ="inputPwd" v-model ="user.password"  placeholder="請輸入密碼" required>
        </div>
        <button class="btn btn-lg btn-info btn-block" type="submit">登入</button>
        <!--<button class="btn btn-lg btn-danger btn-block" type="button" >登出</button> -->
        <!-- <button class="btn btn-lg btn-info btn-block" type="button" >驗證</button> -->
    </form>
    <p style ="padding:20px; text-align: center;"> {{ isYear }} {{ company }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="./js/test.js"></script> -->
    <script src="./js/main.js"></script>

</body>
</html>
